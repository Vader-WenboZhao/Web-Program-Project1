{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <code> User: {{ user_use }} </code>

    <h1> Search for books </h1>

    <form action="{{ url_for('search') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="input_text" placeholder="Book's title or its isbn or its author's name">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>

    <form action="{{ url_for('homepage_jump') }}" method="post">
        <div class="form-group">
            <button class="btn btn-primary">Homepage</button>
        </div>
    </form>

    <form action="{{ url_for('logout') }}" method="post">
        <div class="form-group">
            <button class="btn btn-primary">Logout</button>
        </div>
    </form>

{% endblock %}
