{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block body %}
    <code> User: {{ user_use }} </code>

    <h1> Search results: </h1>
    <b>Format: ( Title | Author )</b>

    <!--
    <ul>
        {% for result in search_results %}
            <li><a href="{{result.isbn}}"><b>{{ result.title }}</b></a> | <i>{{ result.author }}</i></li>
            <input type="submit" value="发送请求">
        {% endfor %}
    </ul>
    -->

    <form action="{{ url_for('details') }}" method="post">
        <ul>
            {% for result in search_results %}
                <div class="form-group">
                    <li><code><input type="submit" value="{{ result.isbn }}" name="selected_isbn"></code> | <b>{{ result.title }}</b> | <i>{{ result.author }}</i></li>
                </div>
            {% endfor %}
        </ul>
    </form>

    <form action="{{ url_for('homepage_jump') }}" method="post">
        <div class="form-group">
            <button class="btn btn-primary">Homepage</button>
        </div>
    </form>

    <form action="{{ url_for('logout') }}" method="post">
        <div class="form-group">
            <button class="btn btn-primary">Logout</button>
        </div>
    </form>

{% endblock %}
